<!DOCTYPE html>
<html>
  <head>
    <title>Repo Restrictor</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h3>Blocked Repositories</h3>
    <div class="input-group">

    <script src="./popup.js"></script>
  </body>
</html>
